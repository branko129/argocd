apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
#        image: nanajanashia/argocd-app:1.2
        image: branko129/nginx:6
        imagePullPolicy: Always
        ports:
        - containerPort: 80
#      imagePullSecrets:
#        - name: regcred
