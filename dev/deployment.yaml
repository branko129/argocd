apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
#        image: nanajanashia/argocd-app:1.2
        image: neos1-docker-dev.artifactory.nortal.com/faq-service:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: regcred
